<!DOCTYPE html>
<html>
<style>

</style>

<head>
    <meta http-equiv="Content-Type" name="viewport " content="width=device-width,initial-scale=1:1" ; charset="UTF-8">
    <title>Homework Tracking Platform </title>
    <link rel="icon" href="./favicon.ico">
    <!-- CSS only 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body onload="submission()">

    <div class="mainMenu" id="mainMenu">
        <h1>Welcome to Homework Tracking Platform</h1>

        <h2>Who Are You</h2>
        <label for="personlist">Teacher List:</label>
        <div class="select">
            <select id="personlist" onchange="onChangeDp()">
                <option value="admin">Admin</option>
                <option value="teachers">Teachers</option>
                <option value="students">Student</option>
            </select>
        </div>

    </div>

    <div class="otherMenu" id="otherMenu">
        <div class="adminMenu" id="adminMenu">
            <h2>Add Teachers</h2>

            <label for="teacher_name">Teacher name:</label>
            <input type="text" id="teacher_name" name="ftname"><br>

            <button onclick="tp.addTeacher()">Add New Teacher</button>

            <h2>Add Students</h2>

            <label for="student_name">Student name:</label>
            <input type="text" id="student_name" name="fsname"><br>
            <button onclick="tp.addStudent()">Add New Student</button><br><br>

            <h2>Add Student to Teacher</h2>
            <label for="teacher_list">Teacher List:</label>
            <div class="select">
                <select id="DdTeacherList" onchange="onChangeDt()"></select>
            </div>
            <label for="student_list">Student List:</label>
            <div class="select">
                <select id="DdStudentList" onchange="onChangeDs()"></select>
            </div><br>
            <button onclick="tp.associate()">Associate</button><br><br>
        </div>

        <div class="teacherMenu" id="teacherMenu">
            <h2>Add Homework</h2>
            <label for="teacher_list">Teacher List:</label>
            <div class="select">
                <select id="DdTeacherList2" onchange="onChangeDt2()"></select>
            </div>

            <label for="student_list">Student List:</label>
            <div class="select">
                <select id="DdStudentList2" onchange="onChangeDs2()"></select><br><br>
            </div>

            <label for="homework_name">Homework name:</label>
            <input type="text" id="homework_name" name="fhname"><br><br>
            <label for="title">Title :</label>
            <input type="text" id="title" name="fhtitle"><br><br>
            <label for="title">Date :</label>
            <input type="text" id="date" name="fhdate"><br><br>
            <button onclick="tp.giveHomework()">Add New Homework</button><br><br>
            <label for="homework_list">Homework List:</label>
            <div class="select">
                <select id="DdHomeWorkList" onchange="onChangeDh()"></select>
            </div>
        </div>

        <div class="studentMenu" id="studentMenu">
            <h2>Homework Submission</h2>
            <label label for="student_list3">Student List:</label>
            <div class="select">
                <select id="DdStudentList3" onchange="onChangeDs3()"></select>
            </div>
            <label for="homework_list2">Student's HW List:</label>
            <div class="select">
                <select id="DdHomeWorkList2" onchange="onChangeDh2()"></select><br><br>
            </div><br>

            <input type="file" id="myFile" multiple size="50" onchange="submission()">
            <p id="pFileUpload"></p>
        </div>

    </div>


</body>

</html>



<script src="trackingPlatform.js"></script>
